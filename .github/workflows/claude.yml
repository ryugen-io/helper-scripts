name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  check-skip:
    uses: ./.github/workflows/check-skip.yml
    secrets: inherit

  claude:
    needs: check-skip
    if: |
      needs.check-skip.outputs.should_skip != 'true' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Log workflow start
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_header "Claude Code Workflow"

          log_info "Event: ${{ github.event_name }}"
          log_info "Repository: ${{ github.repository }}"

          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            log_info "Issue/PR: #${{ github.event.issue.number }}"
            log_info "Comment by: @${{ github.event.comment.user.login }}"
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            log_info "PR: #${{ github.event.pull_request.number }}"
            log_info "Comment by: @${{ github.event.comment.user.login }}"
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            log_info "PR: #${{ github.event.pull_request.number }}"
            log_info "Review by: @${{ github.event.review.user.login }}"
          elif [ "${{ github.event_name }}" = "issues" ]; then
            log_info "Issue: #${{ github.event.issue.number }}"
            log_info "Action: ${{ github.event.action }}"
          fi

          log_step "claude" "Starting Claude Code execution..."

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

      - name: Log workflow completion
        if: always()
        run: |
          source .github/workflows/scripts/ci-logger.sh

          if [ "${{ steps.claude.outcome }}" = "success" ]; then
            log_success "Claude Code completed successfully"
          else
            log_error "Claude Code failed with status: ${{ steps.claude.outcome }}"
          fi

          log_info "Workflow log saved to: ${LOG_FILE}"
          log_header "${CHECK}  Claude workflow complete!"

      - name: Upload workflow logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-workflow-logs
          path: .github/workflows/logs/
          retention-days: 30

