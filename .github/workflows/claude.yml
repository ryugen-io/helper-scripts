name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check_skip_file.outputs.skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for .skip file
        id: check_skip_file
        env:
          EXPECTED_SKIP_HASH: ${{ secrets.SKIP_FILE_HASH }}
        run: |
          # Catppuccin Mocha color palette
          RED='\033[38;2;243;139;168m'
          GREEN='\033[38;2;166;227;161m'
          YELLOW='\033[38;2;249;226;175m'
          BLUE='\033[38;2;137;180;250m'
          SAPPHIRE='\033[38;2;116;199;236m'
          NC='\033[0m'

          # Nerd Font Icons
          CHECK=""
          CROSS=""
          WARN=""
          INFO=""

          SKIP_FILE=".github/skips/.skip"

          if [ ! -f "$SKIP_FILE" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo -e "${GREEN}${CHECK}${NC}  No .skip file found - proceeding with Claude CI/CD"
            exit 0
          fi

          # Calculate SHA256 hash of .skip file content
          SKIP_FILE_HASH=$(sha256sum "$SKIP_FILE" | awk '{print $1}')
          echo -e "${BLUE}${INFO}${NC}  .skip file found with hash: $SKIP_FILE_HASH"

          # If EXPECTED_SKIP_HASH secret is set, validate it
          if [ -n "$EXPECTED_SKIP_HASH" ]; then
            if [ "$SKIP_FILE_HASH" = "$EXPECTED_SKIP_HASH" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo -e "${SAPPHIRE}${CHECK}${NC}  Valid .skip file found (hash verified) - Claude CI/CD will be skipped"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
              echo -e "${YELLOW}${WARN}${NC}  .skip file found but hash mismatch - proceeding with Claude CI/CD for security"
              echo -e "${YELLOW}${WARN}${NC}  Expected: $EXPECTED_SKIP_HASH"
              echo -e "${YELLOW}${WARN}${NC}  Got:      $SKIP_FILE_HASH"
            fi
          else
            # Fallback: If no secret is set, check for specific content
            SKIP_CONTENT=$(cat "$SKIP_FILE" | tr -d '[:space:]')
            if [ "$SKIP_CONTENT" = "SKIP_CLAUDE_CI_APPROVED" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo -e "${SAPPHIRE}${CHECK}${NC}  Valid .skip file found (content verified) - Claude CI/CD will be skipped"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
              echo -e "${YELLOW}${WARN}${NC}  .skip file found but invalid content - proceeding with Claude CI/CD for security"
              echo -e "${BLUE}${INFO}${NC}  Hint: .skip file must contain exactly 'SKIP_CLAUDE_CI_APPROVED' or set SKIP_FILE_HASH secret"
              echo -e "${BLUE}${INFO}${NC}  See .github/skips/SKIP_SYSTEM.md for details"
            fi
          fi

  claude:
    needs: check-skip
    if: |
      needs.check-skip.outputs.should_skip != 'true' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

