name: Update README

on:
  push:
    branches:
      - main
    paths:
      - 'dev/**'
      - 'docker/**'
      - 'utils/**'
      - '.github/skips/**'
      - '*.sh'
      - '*.py'
      - '.sys/**'
      # Don't trigger on README.md or workflow changes to prevent loops
      - '!README.md'
      - '!.github/workflows/update-readme.yml'

jobs:
  check-skip:
    uses: ./.github/workflows/check-skip.yml
    secrets: inherit

  update-readme:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update_readme.py
        run: python3 .github/workflows/scripts/update_readme.py

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: Auto-update README.md

          ðŸ¤– Generated by GitHub Actions"
          git push
