name: Update README

on:
  push:
    branches:
      - main
    paths:
      - 'dev/**'
      - 'docker/**'
      - 'utils/**'
      - '.github/skips/**'
      - '*.sh'
      - '*.py'
      - '.sys/**'
      # Don't trigger on README.md or workflow changes to prevent loops
      - '!README.md'
      - '!.github/workflows/update-readme.yml'

jobs:
  check-skip:
    uses: ./.github/workflows/check-skip.yml
    secrets: inherit

  update-readme:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update README with clean logging
        id: verify_diff
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_header "README Update Workflow"

          log_step "readme" "Generating README from scripts..."
          if python3 .github/workflows/scripts/update_readme.py; then
            log_success "README generated successfully"
          else
            log_error "Failed to generate README"
            exit 1
          fi

          log_step "check" "Checking for changes..."
          if git diff --quiet README.md; then
            log_info "No changes detected in README.md"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            log_info "Changes detected in README.md"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

          log_info "Workflow log saved to: ${LOG_FILE}"

      - name: Analyze changed files
        run: |
          source .github/workflows/scripts/ci-logger.sh
          bash .github/workflows/scripts/ci-lines.sh

      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_step "commit" "Committing changes..."

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md

          if git commit -m "docs: Auto-update README.md

          Generated by GitHub Actions"; then
            log_success "Changes committed"
          else
            log_error "Failed to commit changes"
            exit 1
          fi

          log_step "push" "${ROCKET}  Pushing to remote..."

          # Determine branch name (use head ref for PRs, ref name otherwise)
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"

          if git push origin "HEAD:${BRANCH_NAME}"; then
            log_success "Changes pushed successfully"
          else
            log_error "Failed to push changes"
            exit 1
          fi

          log_header "${CHECK}  README update complete!"

      - name: Upload workflow logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs
          path: .github/workflows/logs/
          retention-days: 30

      - name: Commit and push workflow logs
        if: always()
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_step "persist" "Persisting workflow logs to repository"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/logs/*.log || true

          if ! git diff --cached --quiet; then
            git commit -m "chore: Add update-readme workflow logs [skip ci]"

            # Determine branch name (use head ref for PRs, ref name otherwise)
            BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"

            if git push origin "HEAD:${BRANCH_NAME}"; then
              log_success "Workflow logs committed and pushed to repository"
            else
              log_warn "Push failed, logs may already be up to date"
            fi
          else
            log_info "No new logs to commit"
          fi
