name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check_skip_file.outputs.skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for .skip file
        id: check_skip_file
        env:
          EXPECTED_SKIP_HASH: ${{ secrets.SKIP_FILE_HASH }}
        run: |
          if [ ! -f .skip ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No .skip file found - proceeding with Claude CI/CD"
            exit 0
          fi

          # Calculate SHA256 hash of .skip file content
          SKIP_FILE_HASH=$(sha256sum .skip | awk '{print $1}')
          echo "üìã .skip file found with hash: $SKIP_FILE_HASH"

          # If EXPECTED_SKIP_HASH secret is set, validate it
          if [ -n "$EXPECTED_SKIP_HASH" ]; then
            if [ "$SKIP_FILE_HASH" = "$EXPECTED_SKIP_HASH" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "‚è≠Ô∏è Valid .skip file found (hash verified) - Claude CI/CD will be skipped"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è .skip file found but hash mismatch - proceeding with Claude CI/CD for security"
              echo "Expected: $EXPECTED_SKIP_HASH"
              echo "Got:      $SKIP_FILE_HASH"
            fi
          else
            # Fallback: If no secret is set, check for specific content
            SKIP_CONTENT=$(cat .skip | tr -d '[:space:]')
            if [ "$SKIP_CONTENT" = "SKIP_CLAUDE_CI_APPROVED" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "‚è≠Ô∏è Valid .skip file found (content verified) - Claude CI/CD will be skipped"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è .skip file found but invalid content - proceeding with Claude CI/CD for security"
              echo "üí° Hint: .skip file must contain exactly 'SKIP_CLAUDE_CI_APPROVED' or set SKIP_FILE_HASH secret"
            fi
          fi

  claude-review:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    # Optional: Filter by PR author - add to the if condition above if needed:
    # if: |
    #   needs.check-skip.outputs.should_skip != 'true' && (
    #     github.event.pull_request.user.login == 'external-contributor' ||
    #     github.event.pull_request.user.login == 'new-developer' ||
    #     github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    #   )

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

