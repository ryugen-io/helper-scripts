name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  check-skip:
    uses: ./.github/workflows/check-skip.yml
    with:
      workflow_name: "claude-review"
    secrets: inherit

  claude-review:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    # Optional: Filter by PR author - add to the if condition above if needed:
    # if: |
    #   needs.check-skip.outputs.should_skip != 'true' && (
    #     github.event.pull_request.user.login == 'external-contributor' ||
    #     github.event.pull_request.user.login == 'new-developer' ||
    #     github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    #   )

    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push logs
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Log workflow start
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_header "Claude Code Review Workflow"

          log_info "Event: ${{ github.event_name }}"
          log_info "Repository: ${{ github.repository }}"
          log_info "PR: #${{ github.event.pull_request.number }}"
          log_info "PR Title: ${{ github.event.pull_request.title }}"
          log_info "PR Author: @${{ github.event.pull_request.user.login }}"
          log_info "Action: ${{ github.event.action }}"

          log_step "review" "Starting Claude Code Review..."

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

      - name: Log workflow completion
        if: always()
        run: |
          source .github/workflows/scripts/ci-logger.sh

          if [ "${{ steps.claude-review.outcome }}" = "success" ]; then
            log_success "Claude Code Review completed successfully"
          else
            log_error "Claude Code Review failed with status: ${{ steps.claude-review.outcome }}"
          fi

          log_info "Workflow log saved to: ${LOG_FILE}"
          log_header "${CHECK}  Review workflow complete!"

      - name: Upload workflow logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: claude-review-logs
          path: .github/workflows/logs/
          retention-days: 30

      - name: Download skip-check logs
        if: always()
        uses: actions/download-artifact@v6
        continue-on-error: true
        with:
          name: skip-check-logs
          path: .github/workflows/logs/

      - name: Download workflow logs
        if: always()
        uses: actions/download-artifact@v6
        continue-on-error: true
        with:
          name: claude-review-logs
          path: .github/workflows/logs/

      - name: Commit and push workflow logs
        if: always()
        run: |
          source .github/workflows/scripts/ci-logger.sh

          log_step "persist" "Persisting workflow logs to repository"

          # Debug: Show what logs exist
          if [ -d .github/workflows/logs ]; then
            LOG_COUNT=$(ls -1 .github/workflows/logs/*.log 2>/dev/null | wc -l)
            if [ "$LOG_COUNT" -gt 0 ]; then
              log_info "Found $LOG_COUNT log file(s) in .github/workflows/logs/"
              ls -lah .github/workflows/logs/
            else
              log_warn "Directory exists but no log files found!"
            fi
          else
            log_error "Log directory does not exist!"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all log files
          git add .github/workflows/logs/*.log || true

          if ! git diff --cached --quiet; then
            git commit -m "chore: Add code-review workflow logs [skip ci]"

            # Determine branch name (use head ref for PRs, ref name otherwise)
            BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"

            if git push origin "HEAD:${BRANCH_NAME}"; then
              log_success "Workflow logs committed and pushed to repository"
            else
              log_warn "Push failed, logs may already be up to date"
            fi
          else
            log_info "No new logs to commit"
          fi

